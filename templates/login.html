{% extends "base.html" %}

<!-- title block------------------------------------------------------------>

{% block title %}
LOG IN
{% endblock %}

<!--style block-------------------------------------------------------------->
{% block style%}
<style>
 .login_nav_a{   
    color: black  !important;
}

</style>
{% endblock %}

<!-- body block-------------------------------------------------------------->
{% block body %}

<form class="input_form" action="#" method="POST">
    <h2>Log in</h2>
    <hr><br>
    <div class="mb-3">
      <label for="login_username" class="form-label">Username </label>
      <input type="text" class="form-control" id="login_username" aria-describedby="emailHelp" name="login_username" required>
    </div>
    <div class="mb-3">
      <label for="login_password" class="form-label">Password</label>
      <input type="password" class="form-control" id="login_password" name="login_password" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" onclick="password_to_text()" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Show password</label>
    </div>
    
    <div class="mb-3 form-check">
        <input type="checkbox"  class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>  

    <button type="submit" class="btn btn-primary">Login</button><br><br>

    <span style="font-size:x-small;">Dont have an account? <a href="signup" class="navbar-brand" style="font-size:x-small; color:#888;"> Click here</a> </span>
    <a href="signup" class="navbar-brand" style="font-size:x-small; color:#888;">Need help ?</a> 

</form>
{% endblock %}

<!--scripts block ------------------------------------------------------------>

{% block script %}
<script>

    
    function password_to_text(){
    
    var pw = document.getElementById("login_password");
    
    if (pw.type === "password") {
      pw.type = "text";
    } else {
      pw.type = "password";
    }
    }
</script>
{% endblock%}
